<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Score result</title>
</head>
<body>
    <main>
        <span class="texto"> Seu resultado! </span>
        <div class="circulo">
            <div>
                <h1 class="numero-grande">75</h1>
                <p class="numero-menor">de 100</p>
            </div>
        </div>

        <h2>Ótimo!</h2>
        <p>Seu score está acima da média!</p>
        
    </main>
        <main class="coluna-listagem">
            <h1>Sumário</h1>
            <ul class="listagem-score">
                <li class="caixa-listagem">
                <img src="./src/imagens/icon-reaction.svg" alt="icone de memoria">
                <span>Reação</span>
                <span>60/100</span>
                </li>

                <li class="caixa-listagem">
                <img src="./src/imagens/icon-memory.svg" alt="icone de memoria">
                <span>Memória</span>
                <span>62/100</span>
                </li>

                <li class="caixa-listagem">
                <img src="./src/imagens/icon-verbal.svg" alt="icone de memoria">
                <span>Verbal</span>
                <span>52/100</span>
                </li>

                <li class="caixa-listagem">
                <img src="./src/imagens/icon-visual.svg" alt="icone de memoria">
                <span>Visão</span>
                <span>56/100</span>
                </li>

                <li class="caixa-listagem">
                <img src="./src/imagens/icon-reaction.svg" alt="icone de memoria">
                <span>Reação</span>
                <span>68/100</span>
                </li>       
            </ul>
            <button> Continue </button>
        </main>
</body>
</html>
